cloudProvider: aws
awsConfig:
  profile: default
  region: eu-central-1
  vpc_cidr_block: "10.21.0.0/16"
  extra_tags:
    Owner: "some_user"
  subnets:
    - name: "subnet_a"
      az: eu-central-1a
      cidr_block: "10.21.1.0/24"
    - name: "subnet_b"
      az: eu-central-1b
      cidr_block: "10.21.2.0/24"
  sg_whitelist_cidr_blocks:
    - "95.67.93.23/32"
  eks:
    kubernetes_version: "1.22"
    subnets: ["subnet_a", "subnet_b"]
    node_groups:
      - name: "default"
        instance_type: "t3.medium"
        vm_count: 1