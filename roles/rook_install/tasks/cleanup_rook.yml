---
- block:
    - name: delete Rook Common Resources
      kubernetes.core.k8s:
        state: absent
        src: "{{ (rook_helm_local_dir, 'temp', item ) | path_join }}"
      loop:
        - "cluster.yaml"
        - "operator.yaml"
        - "common.yaml"
        - "crds.yaml"
        # - "cluster.yaml"
      loop_control:
        pause: 5
      changed_when: false
      failed_when: false

    - name: remove Rook Local folder and Helm charts
      ansible.builtin.file:
        state: absent
        path: "{{ item }}"
      loop:
        - "{{ (rook_git_local_dir) | path_join }}"
        - "{{ (rook_helm_local_dir) | path_join }}"
      changed_when: false
      failed_when: false

    # - name: delete Rook local folder
