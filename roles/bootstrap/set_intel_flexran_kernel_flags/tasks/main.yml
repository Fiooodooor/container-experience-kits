---
# probe CPU
- debug: msg="CPU={{ ansible_processor[2] }} cores={{ ansible_processor_cores }} count={{ ansible_processor_count }} nproc={{ ansible_processor_nproc }} tpc={{ ansible_processor_threads_per_core }} vcpus={{ ansible_processor_vcpus }}" # noqa yaml[line-length]

- name: include Intel FlexRAN role vars
  include_vars: ../../intel_flexran/defaults/main.yml

- name: create Intel FlexRAN files directory on controller
  file:
    path: "{{ intel_flexran_files_dir }}"
    state: directory
    mode: '0755'

- name: transfer Intel FlexRAN kernel-cmdline generator to worker
  copy:
    src: '../../intel_flexran/files/kernel_cmdline_gen.sh'
    dest: "{{ intel_flexran_files_dir }}"
    mode: '0755'

- name: generate Intel FlexRAN kernel-cmdline
  shell: "./kernel_cmdline_gen.sh" # noqa command-instead-of-shell
  args:
    chdir: "{{ intel_flexran_files_dir }}"
  register: generated_cmdline
  changed_when: false

- debug: msg="{{ generated_cmdline.stdout }}"

- name: set Intel FlexRAN kernel flags for Host-16c-single
  set_fact:
    intel_flexran_cmdline: >-
      GRUB_CMDLINE_LINUX="{{ generated_cmdline.stdout }}" {{ intel_flexran_marker }}
    intel_flexran_isol_cores: "2-15,18-31"
    intel_flexran_cpu_supported: true
  when:
    - ansible_processor_count == 1
    - ansible_processor_cores == 16
    - intel_flexran_type == "host"

- name: set Intel FlexRAN kernel flags for Host-20c-single
  set_fact:
    intel_flexran_cmdline: >-
      GRUB_CMDLINE_LINUX="{{ generated_cmdline.stdout }}" {{ intel_flexran_marker }}
    intel_flexran_isol_cores: "2-19,22-39"
    intel_flexran_cpu_supported: true
  when:
    - ansible_processor_count == 1
    - ansible_processor_cores == 20
    - intel_flexran_type == "host"

# For Host-32c-single, the isol_cores is less than recommended(1-30,33-62), for the purpose of leaving more cpus for common tasks
- name: set Intel FlexRAN kernel flags for Host-32c-single
  set_fact:
    intel_flexran_cmdline: >-
      GRUB_CMDLINE_LINUX="default_hugepagesz=1G hugepages=60 hugepagesz=1G nmi_watchdog=0 softlockup_panic=0 intel_iommu=on iommu=pt
      vfio_pci.enable_sriov=1 vfio_pci.disable_idle_d3=1 rcu_nocbs=4-31,36-63 irqaffinity=0-3,32-35 isolcpus=managed_irq,domain,4-31,36-63
      kthread_cpus=0-3,32-35 nohz_full=4-31,36-63 crashkernel=auto enforcing=0 quiet rcu_nocb_poll rhgb selinux=0 mce=off audit=0
      pci=realloc pci=assign-busses rdt=l3cat skew_tick=1 nosoftlockup nohz=on" {{ intel_flexran_marker }}
    intel_flexran_isol_cores: "4-31,36-63"
    intel_flexran_cpu_supported: true
  when:
    - ansible_processor_count == 1
    - ansible_processor_cores == 32
    - intel_flexran_type == "host"

