---
- name: Update NIC firmware
  include_tasks: update.yml
  vars:
    interface_name: "{{ item }}"
    nic_module: "{{ ansible_facts[item]['module'] }}"
  when:
    # "i40e" (FVL) or "ice" (CVL)
    - ansible_facts[item]['module'] in ['i40e', 'ice']
    - update_nic_firmware | default(false) | bool
  # update all dataplane_interfaces and all additional firmware_update_nics (uesful in basic profile where SRIOV is not used)
  with_items: "{{ dataplane_interfaces | map(attribute='name') | list + firmware_update_nics | unique }}"
