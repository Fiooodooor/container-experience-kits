---
# workaround for Redhat9.2 qat OOT(out-of-tree) not supported issue.
- name: block to force QAT InTree driver for RedHat9.2 OS
  block:
    - name: print warning message for users to force QAT InTree driver via reset the update_qat_drivers to false
      ansible.builtin.debug:
        msg="[warning:] RedHat9.2 only support intree driver currently, reset the update_qat_drivers to false"

    - name: reset the update_qat_drivers to false
      ansible.builtin.set_fact:
        update_qat_drivers: false
  when:
    - configure_qat | default(false) | bool
    - update_qat_drivers | default(false) | bool
    - ansible_os_family == "RedHat"
    - ansible_distribution_version >= '9.2'
    - configured_arch in ["spr", "emr"]
