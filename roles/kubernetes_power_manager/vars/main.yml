---
install_dependencies:
  Debian:
    - git
    - make
    - cpuid
  RedHat:
    - git
    - make
    - cpuid

# need union of all profiles for power config
combined_profiles: []

# used in calculating Cpu or Mem quotas
multiplier: '{{ [kubernetes_power_manager.power_nodes | length / 20, 1.0] | min }}' # 20+ nodes will double the max basic value

common_governors: ["performance", "powersave"]
acpi_only_governors: ["userspace", "schedutil"]
available_governors: "{{ common_governors + acpi_only_governors }}"
