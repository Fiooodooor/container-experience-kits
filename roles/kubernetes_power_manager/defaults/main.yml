---
kubernetes_power_manager_git_url: "https://github.com/intel/kubernetes-power-manager.git"
kubernetes_power_manager_git_ref: "v2.3.1"  # project is consistent with git ref and image version
kubernetes_power_manager_dir: "{{ (project_root_dir, 'kubernetes-power-manager') | path_join }}"
kubernetes_power_manager_namespace: "intel-power"
kubernetes_power_operator_image: "docker.io/intel/power-operator"
kubernetes_power_operator_image_local: "{{ registry_local_address }}/intel-power-operator"
kubernetes_power_node_agent_image: "intel/power-node-agent"
kubernetes_power_node_agent_image_local: "{{ registry_local_address }}/intel-power-node-agent"
