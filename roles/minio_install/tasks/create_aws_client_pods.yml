---
- name: create the temp folder for MinIO Tenant custom values
  file:
    path: "{{ (project_root_dir, 'charts', 'tenant', 'temp') | path_join }}"
    state: directory
    mode: 0755

- name: populate MinIO AWS client pods values
  template:
    src: "minio_aws_pods_for_multus_service.yml.j2"
    dest: "{{ (project_root_dir, 'charts', 'tenant', 'temp', 'minio-aws-pods-for-multus-service.yml') | path_join }}"
    force: yes
    mode: preserve

- name: apply MinIO AWS client pods
  k8s:
    state: present
    src: "{{ (project_root_dir, 'charts', 'tenant', 'temp', 'minio-aws-pods-for-multus-service.yml') | path_join }}"
