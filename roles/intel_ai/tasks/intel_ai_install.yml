---
- name: create Media Analytics folder
  ansible.builtin.file:
    path: "{{ (intel_ai_local_folder) | path_join }}"
    state: directory
    mode: 0755

- name: copy Media Analytics shell script to the controller node
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ (intel_ai_local_folder) | path_join }}"
    mode: 0644
  with_fileglob:
    - ./*.sh

- name: get the group ID for GPU when gpu_dp_enabled
  ansible.builtin.stat:
    path: /dev/dri/renderD128
  register: gpu_stat_gid
  when: gpu_dp_enabled

- name: copy Media Analytics Dockerfile to the controller node
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ intel_ai_local_folder}}/{{ item | basename | regex_replace('.j2','') }}"
    mode: 0644
  with_fileglob:
    - ../templates/*.j2

# docker is used as container runtime:
- name: prepare containers images
  block:
    - name: prepare and push containers images
      vars:
        image: "{{ registry_local_address }}/{{ intel_ai_local_build_name }}"
        tag: "{{ intel_ai_local_build_tag }}"
      ansible.builtin.shell:
        cmd: |-
          docker build -t {{ image }}:{{ tag }} -f Dockerfile .
          docker push {{ image }}:{{ tag }}
        chdir: "{{ (intel_ai_local_folder) | path_join }}"
      changed_when: true
  when:
    - container_runtime is in ['docker']

- name: create a k8s namespace for Media Analytics
  kubernetes.core.k8s:
    name: "{{ intel_ai_namespace }}"
    api_version: v1
    kind: Namespace
    state: present

- name: create Media Analytics sample pod
  kubernetes.core.k8s:
    state: present
    src: "{{ (intel_ai_local_folder, 'media_analytics_sample_pod.yaml' ) | path_join }}"
