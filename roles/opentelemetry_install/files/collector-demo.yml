apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel-telegraf
spec:
  mode: deployment
  serviceAccount: prometheus-k8s
  volumeMounts:
    - name: telegraf-ca
      mountPath: "/var/run/secrets/telegraf-tls"
  volumes:
    - name: telegraf-ca
      secret:
        secretName: telegraf-tls
        items:
          - key: ca.crt
            path: "ca.crt"
  config: |
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: "otel-collector"
              scrape_interval: 5s
              static_configs:
                - targets: ["telegraf:9273"]
              authorization:
                credentials_file: "/var/run/secrets/kubernetes.io/serviceaccount/token"
              scheme: https
              tls_config:
                ca_file: "/var/run/secrets/telegraf-tls/ca.crt"

    processors:
      batch:
        send_batch_size: 10000
        timeout: 5s

    exporters:
      logging:

    service:
      telemetry:
        logs:
          level: debug
      pipelines:
        metrics:
          receivers: [prometheus]
          processors: [batch]
          exporters: [logging]
