---
- block:
    - name: load variables from telegraf role
      ansible.builtin.import_role:
        name: telegraf_install
      when: false
    - name: delete demo collector deployment
      k8s:
        state: absent
        definition: "{{ lookup('file', '../files/collector-demo.yml') | from_yaml }}"
        namespace: "{{ telegraf_namespace }}"
      failed_when: false # quick workaround until proper cleanup is implemented (todo)
  tags:
    - opentelemetry
  when:
    - inventory_hostname == groups['kube_control_plane'][0]
    - opentelemetry_demo_enabled | default(true) | bool
- block:
    - name: remove opentelemetry operator
      kubernetes.core.helm:
        release_name: "{{ opentelemetry_operator_chart_name }}"
        release_namespace: "{{ opentelemetry_operator_namespace }}"
        update_repo_cache: true
        state: absent
      failed_when: false # quick workaround until proper cleanup is implemented (todo)
  tags:
    - opentelemetry
  when:
    - inventory_hostname == groups['kube_control_plane'][0]
