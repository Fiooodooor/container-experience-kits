---
# Needs to be fixed in Kubespray Repo.
- name: skip RHEL subscription manager processing
  replace:
    path: "{{ playbook_dir }}/kubespray/roles/bootstrap-os/tasks/main.yml"
    regexp: "(.*)bootstrap-redhat.yml(.*)"
    replace: "\\1bootstrap-centos.yml\\2"
    mode: 0600
  when: target_distribution == "RedHat"

- name: check Host Vars for WA
  stat:
    path: "{{ inventory_dir }}/host_vars/{{ item }}.yml"
  register: host_vars_details
  with_items: "{{ groups['vm_host'] | default([]) }}"

- name: read Host Vars for WA
  include_vars: "{{ item.stat.path }}"
  with_items: "{{ host_vars_details.results }}"
  when: item.stat.exists

- name: add retries for restart of api-server
  blockinfile:
    path: "{{ (playbook_dir, 'kubespray', 'roles', 'kubernetes', 'preinstall', 'handlers', 'main.yml') | path_join }}"
    insertafter: "crictl"
    block: |2
        register: preinstall_restart_apiserver
        retries: 10
        until: preinstall_restart_apiserver.rc == 0
        delay: 1
  when: adq_dp.enabled | d(false)

- name: remove wireguard package
  lineinfile:
    path: "{{ (playbook_dir, 'kubespray', 'roles', 'network_plugin', 'calico', 'vars', 'redhat.yml') | path_join }}"
    state: absent
    regexp: '  - wireguard-dkms'
  when:
    - wireguard_enabled
    - target_distribution == "Rocky" and target_distribution_version >= "9.0"
