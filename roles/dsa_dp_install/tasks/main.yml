---
- name: install dependencies for Intel DSA DP
  include_role:
    name: install_dependencies

- name: clone Intel Device Plugins repository
  git:
    repo: "{{ intel_dsa_dp_git_url }}"
    version: "{{ intel_dsa_dp_git_ref }}"
    dest: "{{ intel_dsa_dp_dir }}"
    force: yes
  when: inventory_hostname == groups['kube_node'][0]

- name: create Intel DSA Device Plugin directory on master node
  file:
    path: "{{ intel_dsa_dp_dir }}"
    state: directory
    mode: 0644
  changed_when: true

# docker is used as container runtime:
- name: prepare containers images
  block:
    - name: build Intel DSA Device Plugin image
      make:
        target: intel-dsa-plugin
        chdir: "{{ intel_dsa_dp_dir }}"

    - name: tag Intel DSA Device Plugin image
      command: docker tag intel/intel-dsa-plugin:{{ intel_dsa_dp_version }} {{ registry_local_address }}/intel-dsa-plugin:{{ intel_dsa_dp_version }}
      changed_when: true

    - name: push Intel DSA Device Plugin image to local registry
      command: docker push {{ registry_local_address }}/intel-dsa-plugin:{{ intel_dsa_dp_version }}
      changed_when: true
  when:
    - inventory_hostname == groups['kube_node'][0]
    - dsa_dp_build_image_locally
    - container_runtime == "docker"

# containerd/cri-o is used as container runtime:
- name: prepare containers images
  block:
    - name: build and tag Intel DSA Device Plugin image
      command: podman build -f build/docker/intel-dsa-plugin.Dockerfile . -t {{ registry_local_address }}/intel-dsa-plugin:{{ intel_dsa_dp_version }}
      args:
        chdir: "{{ intel_dsa_dp_dir }}"
      changed_when: true

    - name: push Intel DSA Device Plugin image to local registry
      command: podman push {{ registry_local_address }}/intel-dsa-plugin:{{ intel_dsa_dp_version }}
      changed_when: true
  when:
    - inventory_hostname == groups['kube_node'][0]
    - dsa_dp_build_image_locally
    - '"docker" not in container_runtime'

- name: prepare and deploy Intel DSA Device Plugin
  block:
    - name: set values
      set_fact:
        dsa_dp_image: "{{ registry_local_address }}/intel-dsa-plugin"
      when: dsa_dp_build_image_locally

    - name: populate Intel DSA Plugin yaml file and push to controller node
      template:
        src: "intel-dsa-plugin.yml.j2"
        dest: "{{ intel_dsa_dp_dir }}/intel-dsa-plugin.yml"
        force: yes
        mode: preserve

    - name: deploy Intel DSA Device Plugin with the Intel Device Plugin Operator
      k8s:
        state: present
        src: "{{ intel_dsa_dp_dir }}/intel-dsa-plugin.yml"
  when: inventory_hostname == groups['kube_control_plane'][0]
