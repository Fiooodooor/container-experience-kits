---
- name: clone Operator-SDK repository
  git:
    repo: "{{ operator_sdk_git }}"
    version: "{{ operator_sdk_git_ref }}"
    dest: "{{ operator_sdk_dir }}"
    force: yes

- name: install Operator-SDK
  make:
    target: "install"
    chdir: "{{ operator_sdk_dir }}"

- name: install Operator Lifecycle Manager
  command: kubectl create -f "{{ item }}" # noqa 301
  loop:
    - "https://raw.githubusercontent.com/operator-framework/operator-lifecycle-manager/v0.20.0/deploy/upstream/quickstart/crds.yaml"
    - "https://raw.githubusercontent.com/operator-framework/operator-lifecycle-manager/v0.20.0/deploy/upstream/quickstart/olm.yaml"

- name: wait for Operator Lifecycle Manager
  pause:
    minutes: 1
