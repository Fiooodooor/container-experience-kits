---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-env-cm
  namespace: {{ .Release.Namespace }}
data:
  http_proxy: {{ .Values.http_proxy | default "" | quote }}
  https_proxy: {{ .Values.https_proxy | default "" | quote }}
  no_proxy: {{ .Values.no_proxy | default "" | quote }}
  PCCS_PORT: {{ .Values.apphsm.pccs_port | quote }}
  PCCS_HOSTNAME: {{ .Values.apphsm.pccs_hostname | quote }}
  APPHSM_PORT: {{ .Values.apphsm.main.port | quote }}
  APPHSM_KEY_IN_TOKEN_NAME: {{ .Values.apphsm.apphsm_key_in_token_name | quote }}
  APPHSM_TOKEN_NAME: {{ .Values.apphsm.apphsm_token_name | quote }}
  TEST_CTK_LOADKEY_CERT_USER_ID: {{ .Values.apphsm.test_ctk_loadkey_cert_user_id | quote }}
  TEST_UNIQUE_UID: {{ .Values.apphsm.test_unique_uid | quote }}
  DEFAULT_USER_PIN: {{ .Values.apphsm.default_user_pin | quote }}
  DEFAULT_SO_PIN: {{ .Values.apphsm.default_so_pin | quote }}
