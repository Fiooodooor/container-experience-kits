jaeger_defaults:
  apiVersion: jaegertracing.io/v1
  name: jaeger
  namespace: observability
  strategy: allInOne
  image: jaegertracing/all-in-one:1.37
  log_level: debug
  storage_type: memory
  max_traces: 100000
  ingress_enabled: false
  agent_strategy: DaemonSet
  jaeger_crd_url: https://github.com/jaegertracing/jaeger-operator/releases/download/v1.37.0/jaeger-operator.yaml
