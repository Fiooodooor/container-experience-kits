---
- name: Install required dependencies
  vars:
    debian_packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    redhat_packages:
      - curl
  package:
    name: "{{ debian_packages if ansible_os_family == 'Debian' else redhat_packages }}"
    state: present

- name: Add Docker's official GPG key
  vars:
    docker_apt_key: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    docker_redhat_key: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
  ansible.builtin.get_url:
    url: "{{ docker_apt_key if ansible_os_family == 'Debian' else docker_redhat_key }}"
    dest: /tmp/docker_gpg_key
    mode: "0644"

- name: Add Docker APT repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker Compose Plugin
  ansible.builtin.apt:
    name: docker-compose-plugin={{ docker_compose_plugin_version }}
    allow_downgrade: true
  when:
    - ansible_distribution == "Ubuntu"
