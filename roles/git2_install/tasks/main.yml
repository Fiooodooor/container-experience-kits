# Role for updating git on RHEL7-based distros to resolve 'go get' issues on some projects

# install deps
- name: install deps
  package:
    name:
      - gettext-devel
      - openssl-devel
      - perl-CPAN
      - perl-devel
      - zlib-devel
      - curl-devel
    state: present

- name: download git tarball
  unarchive:
    src: "{{ git_tarball_url }}"
    dest: /usr/src/
    remote_src: yes
    mode: 0755

- name: make configure
  make:
    target: configure
    chdir: "/usr/src/git-{{ git_version }}"

- name: configure
  command: ./configure --prefix=/usr/local
  args:
    chdir: "/usr/src/git-{{ git_version }}"
  changed_when: true

- name: build
  make:
    chdir: "/usr/src/git-{{ git_version }}"

- name: install
  make:
    target: install
    chdir: "/usr/src/git-{{ git_version }}"
