---
- name: Cleanup cAdvisor
  when:
    - inventory_hostname == groups['kube_control_plane'][0]
  block:
    - name: Uninstall cAdvisor Helm Chart
      kubernetes.core.helm:
        name: "{{ cadvisor_release_name }}"
        namespace: "{{ cadvisor_namespace }}"
        state: absent
    - name: Remove cAdvisor Helm Repo
      kubernetes.core.helm_repository:
        name: "{{ cadvisor_helm_repo_name }}"
        state: absent
  tags:
    - cadvisor

- name: Delete cAdvisor directory
  ansible.builtin.file:
    path: "{{ (project_root_dir, 'charts', 'cadvisor') | path_join }}"
    state: absent
