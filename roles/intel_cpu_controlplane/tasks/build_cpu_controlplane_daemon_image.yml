---
- name: create CPU Control Plane directory
  ansible.builtin.file:
    path: "{{ cpu_ctlplane_local_build_dir }}"
    state: directory
    mode: 0755

- name: clone CPU Control Plane to the controller node
  ansible.builtin.git:
    repo: "{{ cpu_ctlplane_git_url }}"
    version: "{{ ( 'v' + cpu_ctlplane_version ) | path_join }}"
    dest: "{{ cpu_ctlplane_local_build_dir }}"
    force: yes

# docker is used as container runtime:
- name: prepare containers images
  block:
    - name: compile local CPU Control Plane
      community.general.make:
        chdir: "{{ cpu_ctlplane_local_build_dir }}"

    - name: build local CPU Control Plane image
      ansible.builtin.command: >-
        docker build -f ./docker/Dockerfile -t {{ registry_local_address }}/{{ cpu_ctlplane_local_build_name }}:{{ cpu_ctlplane_version }} ./
      args:
        chdir: "{{ (cpu_ctlplane_local_build_dir) | path_join }}"
      changed_when: true

    - name: push the local CPU Control Plane image to local registry
      ansible.builtin.command: >-
        docker push {{ registry_local_address }}/{{ cpu_ctlplane_local_build_name }}:{{ cpu_ctlplane_version }}
      changed_when: true
  when:
    - container_runtime == "docker"

# containerd is used as container runtime:
- name: prepare containers images
  block:
    - name: compile local CPU Control Plane
      community.general.make:
        chdir: "{{ cpu_ctlplane_local_build_dir }}"

    - name: build local CPU Control Plane image
      ansible.builtin.command: >-
        podman build -f ./docker/Dockerfile -t {{ registry_local_address }}/{{ cpu_ctlplane_local_build_name }}:{{ cpu_ctlplane_version }} ./
      args:
        chdir: "{{ (cpu_ctlplane_local_build_dir) | path_join }}"
      changed_when: true

    - name: push the local CPU Control Plane image to local registry
      ansible.builtin.command: >-
        podman push {{ registry_local_address }}/{{ cpu_ctlplane_local_build_name }}:{{ cpu_ctlplane_version }}
      changed_when: true
  when:
    - container_runtime == "containerd"
