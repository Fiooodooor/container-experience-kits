---
- name: Convert cpu list to CSV
  shell: set -o pipefail && echo "{{ item.cpus }}" | perl -pe 's/(\d+)-(\d+)/join(",", $1..$2)/ge'
  args:
    executable: /bin/bash
  register: cpus_csv
  changed_when: true

- name: Convert CSV to list
  set_fact:
    cpu_list: "{{ cpus_csv.stdout.split(',') }}"

- name: Update VM CPU pinning
  command: virsh vcpupin "{{ item.name }}" "{{ index }}" "{{ value }}" --live --config
  loop: "{{ cpu_list }}"
  loop_control:
    index_var: index
    loop_var: value
  changed_when: true

- name: Update VM emulator pinning
  command: virsh emulatorpin "{{ item.name }}" "{{ item.emu_cpus }}" --live --config
  changed_when: true

- name: Update VM NUMA alignment
  command: virsh numatune "{{ item.name }}" --nodeset "{{ item.numa }}" --live --config
  changed_when: true
