  qat_dp: optional
  openssl: on
  dsa: on
  dsa_dp: on
  dlb: optional
  dlb_dp: optional
  gpu: off
  gpu_dp: off
  sgx: optional
  sgx_dp: optional
  kmra:
    sbx: optional
    oran: optional
    pccs: optional
    apphsm: optional
    ctk_demo: optional
  tcs: off
  tac: off
  tas: off
  gas: off
  ddp: off
  network_userspace: off
  dpdk: on
  ovs_dpdk: off
  sst: off
  power:
    manager: off
    pstate: off
    cstate: off
    uncore_frequency: off
  telemetry:
    prometheus: on
    collectd: optional
    telegraf: on
    jaeger: on
    opentelemetry: on
    elasticsearch: on
    kibana: on
  istio_service_mesh:
    enabled: off
    tcpip_bypass_ebpf: off
    tls_splicing: off
    sgx_signer: off
    intel_preview: off
  linkerd_service_mesh:
    enabled: off
  wireguard: optional
  multus: on
  firewall: optional
  minio: off
  lpvsp: optional
  rook_ceph: off
  intel_media_analytics: off
  intel_ffmpeg: off
  cert_manager: on
  registry: on
  hugepages: on
  intel_ethernet_operator:
