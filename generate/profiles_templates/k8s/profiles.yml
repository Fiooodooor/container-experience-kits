# How to use this file:
# --------------------
# <feature> can be:
# - on (included and enabled)
# - optional (included in vars but disabled)
# - off (not included, might as well drop it from the profile section)
#
# features:
# - vm_mode             - is 'optional(false)' on k8s and is 'on(true)' on vm_host and on VMs
# - on_vms              - is 'optional(false)' on k8s and on vm_host and is 'on(true)' on VMs
# - nfd
# - kube_dashboard
# - rancher_manager
# - isolcpu
# - cpusets
# - intel_cpu_controlplane
# - native_cpu_manager
# - bond_cni
# - topology_manager
# - sriov_operator
# - sriov_network_dp
# - nic_drivers
# - sgx
# - sgx_dp
# - kmra:
#     sbx
#     oran
#     pccs
#     apphsm
#     ctk_demo
# - tcs
# - tac
# - qat
# - dsa
# - dsa_dp
# - dlb
# - dlb_dp
# - gpu
# - gpu_dp
# - openssl
# - tas
# - gas
# - ddp
# - network_userspace
# - dpdk
# - ovs_dpdk
# - sst
# - power:
#     manager
#     pstate
#     cstate
#     uncore_frequency
# - telemetry:
#     prometheus
#     collectd
#     telegraf
#     jaeger
#     opentelemetry
#     elasticsearch
#     kibana
# - wireguard
# - multus
# - minio
# - lpvsp
# - rook_ceph
# - intel_media_analytics
# - intel_ffmpeg
# - cert_manager
# - registry
# - hugepages
# - istio_service_mesh
#     enabled
#     tcpip_bypass_ebpf
#     tls_splicing
#     sgx_signer
#     intel_preview
# - linkerd_service_mesh
#     enabled
# - intel_ethernet_operator
#     enabled
#     flow_config
#     ddp
#     fw_update
# - intel_sriov_fec_operator
# - intel_oneapi
#     base
#     ai
# - rt_kernel
# - intel_flexran
# - intel_eci
#     process_automation
#     manufacturing_equipment
#     discrete_manufacturing
#     realtime
#     connectivity
#     softplc
#     infra_clients
#     inference
#     acrn
# - opcua_framework
#     codesys_opcua_client
#     standalone_opcua_server
# - tadk
# - sigstore_policy_controller
# - cadvisor
# - fpga
