# How to use this file:
# --------------------
# <feature> can be:
# - on (included and enabled)
# - optional (included in vars but disabled)
# - off (not included, might as well drop it from the profile section)
#
# features:
# - vm_mode             - is 'optional(false)' on k8s and is 'on(true)' on vm_host and on VMs
# - on_vms              - is 'optional(false)' on k8s and on vm_host and is 'on(true)' on VMs
# - nfd
# - kube_dashboard
# - isolcpu
# - cpusets
# - native_cpu_manager
# - bond_cni
# - topology_manager
# - sriov_operator
# - sriov_network_dp
# - nic_drivers
# - sgx
# - sgx_dp
# - kmra:
#     sbx
#     oran
#     pccs
#     apphsm
#     ctk_demo
# - tcs
# - tac
# - qat
# - gpu
# - gpu_dp
# - openssl
# - tas
# - gas
# - ddp
# - network_userspace
# - dpdk
# - ovs_dpdk
# - power:
#     manager
#     pstate
#     cstate
#     uncore_frequency
# - sst
# - telemetry:
#     prometheus
#     collectd
#     telegraf
#     jaeger
#     opentelemetry
#     elasticsearch
#     kibana
# - wireguard
# - multus
# - cert_manager
# - registry
# - hugepages
# - istio_service_mesh
#     enabled
#     tcpip_bypass_ebpf
#     tls_splicing
#     sgx_signer
#     intel_preview
# - linkerd_service_mesh
#     enabled
# - intel_ethernet_operator
#     enabled
#     flow_config
#     ddp
#     fw_update
# - sigstore_policy_controller
# - intel_oneapi
#     base
#     ai
# - cadvisor

# sriov_operator is permanently disabled in VM mode
# sriov_network_dp and dpdk are enabled for all VM mode profiles except build_your_own
# sst is temporary disabled in VM mode
# gpu and gpu_dp are temporary disabled in VM mode
# flow_config of intel_ethernet_operator is permanently disabled in VM mode since it depends on sriov_network_operator

---
access:
  name: access
  vm_mode: on
  on_vms: optional
  nfd: on
  kube_dashboard: on
  isolcpu: optional
  cpusets: optional
  native_cpu_manager: on
  topology_manager: on
  sriov_operator: optional
  sriov_network_dp: on
  nic_drivers: on
  qat: on
  qat_dp: on
  openssl: on
  dpdk: on
  power:
    manager: off
    pstate: off
    cstate: off
    uncore_frequency: off
  telemetry:
    prometheus: on
    collectd: optional
    telegraf: on
    jaeger: on
    opentelemetry: on
    elasticsearch: on
    kibana: on
  istio_service_mesh:
    enabled: off
    tcpip_bypass_ebpf: off
    tls_splicing: off
    sgx_signer: off
    intel_preview: off
  linkerd_service_mesh:
    enabled: off
  wireguard: on
  multus: on
  firewall: optional
  cert_manager: on
  registry: on
  hugepages: on
  intel_ethernet_operator:
    enabled: optional
    flow_config: optional
    fw_update: optional
  sigstore_policy_controller: on
  intel_oneapi:
    base: optional
    ai: optional
  cadvisor: on

