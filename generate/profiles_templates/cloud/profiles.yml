# How to use this file:
# --------------------
# <feature> can be:
# - on (included and enabled)
# - optional (included in vars but disabled)
# - off (not included, might as well drop it from the profile section)
#
# features:
# - vm_mode             - is 'optional(false)' on k8s and is 'on(true)' on vm_host and on VMs
# - on_vms              - is 'optional(false)' on k8s and on vm_host and is 'on(true)' on VMs
# - cloud_mode
# - nfd
# - kube_dashboard
# - isolcpu
# - cpusets
# - intel_cpu_controlplane
# - native_cpu_manager
# - bond_cni
# - topology_manager
# - sriov_operator
# - sriov_network_dp
# - nic_drivers
# - sgx
# - sgx_dp
# - kmra:
#     pccs
#     apphsm
#     ctk_demo
# - tcs
# - tac
# - qat
# - dsa
# - gpu
# - gpu_dp
# - openssl
# - tas
# - gas
# - ddp
# - network_userspace
# - dpdk
# - ovs_dpdk
# - pstate
# - cstate
# - ufs - uncore frequency scaling
# - sst
# - power_manager
# - telemetry:
#     prometheus
#     collectd
#     telegraf
#     jaeger
#     opentelemetry
#     elasticsearch
#     kibana
# - wireguard
# - multus
# - minio
# - cert_manager
# - registry
# - hugepages
# - istio_service_mesh
#     enabled
#     tcpip_bypass_ebpf
#     tls_splicing
#     sgx_signer
#     intel_preview
# - linkerd_service_mesh
#     enabled
# - intel_ethernet_operator
#     enabled
#     flow_config
#     ddp
#     fw_update
# - intel_sriov_fec_operator
# - intel_flexran
# - tadk
# - remove_kubespray_host_dns_settings
# - enable_dhclient_systemd_service
---
access:
  name: access
  cloud_mode: on
  vm_mode: off
  on_vms: off
  nfd: on
  kube_dashboard: off
  isolcpu: optional
  cpusets: optional
  native_cpu_manager: off
  topology_manager: off
  sriov_operator: off
  sriov_network_dp: off
  nic_drivers: off
  bond_cni: off
  qat: off
  qat_dp: off
  openssl: off
  dsa: off
  dsa_dp: off
  dlb: off
  dlb_dp: off
  gpu: off
  gpu_dp: off
  sgx: off
  sgx_dp: off
  kmra:
    pccs: off
    apphsm: off
    ctk_demo: off
  tcs: off
  tac: off
  tas: off
  gas: off
  ddp: off
  network_userspace: off
  dpdk: on
  ovs_dpdk: off
  pstate: off
  cstate: off
  ufs: off
  sst: off
  power_manager: off
  telemetry:
    prometheus: on
    collectd: off
    telegraf: on
    jaeger: on
    opentelemetry: on
    elasticsearch: on
    kibana: on
  istio_service_mesh:
    enabled: off
    tcpip_bypass_ebpf: off
    tls_splicing: off
    sgx_signer: off
    intel_preview: off
  linkerd_service_mesh:
    enabled: off
  wireguard: off
  multus: on
  firewall: off
  minio: off
  cert_manager: on
  registry: off
  hugepages: on
  intel_ethernet_operator:
    enabled: off
    flow_config: off
    ddp: off
    fw_update: off
  intel_sriov_fec_operator: off
  intel_flexran: off
  adq_dp: off
  remove_kubespray_host_dns_settings: off
  enable_dhclient_systemd_service: off

