---
apiVersion: v1
kind: Pod
metadata:
  name: pod-userspace-1
  annotations:
    k8s.v1.cni.cncf.io/networks: userspace-ovs
spec:
  containers:
  - name: pod-userspace-1
    image: ubuntu:focal
    command: [ "/bin/bash", "-c" ]
    args: [ "sleep inf" ]
    volumeMounts:
    - mountPath: /vhu/
      name: shared-dir
  volumes:
  - name: shared-dir
    hostPath:
      path: /var/lib/cni/vhostuser/
